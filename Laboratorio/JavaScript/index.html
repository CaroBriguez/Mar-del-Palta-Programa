<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form id="formPersona" onsubmit="event.preventDefault();addFormPersona()">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required >
        <br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName"required>
        <br>

        <label for="birthay">Birthay</label>
        <input type="number" id="birthay"required>
        <br>
        <label for="adress">Adress</label>
        <input type="text" name="" id="adress"required>
        <br>
        <label for="estatus">status</label>
        <input type="text" id="estatus">
        <br>
    

        <button type="submit" onclick="addFormPersona()">Agregar</button>

    </form>
    <br>
<div class = "col-12 col-md-8" > 
    <input type="text" placeholder="Busqueda por nombre y apellido" id="search" onkeyup="searchInput()">
    <table class="table table-striped table-bordered">
        <thead>
            <th>Nombre y Apellidos</th>
            <th>Edad</th>
            <th>Direccion</th>

        <tbody id="listadoPersonas">

                <td class="text-center" colspan="6" >NO HAY REGISTROS</td>
            </tr>
            
        </tbody>
    </table>
</div>
