<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Laboratorio/CSS/StyleFormularioGrid.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><img src="https://img.freepik.com/vector-premium/vector-icono-linea-edificio-banco_116137-4464.jpg?w=2000" alt="logo.banco"></div>
        <h1>Banco Familia</h1>
    </header>
    <main>
        <nav class="menu">
            <a href="">Home</a>
            <a href="">Personas</a>
            <a href="">Empresas</a>
            <a href="">Tramites</a>
            <a href="#form">Consultas</a>
        </nav>
        <form id="form">
            <h2>Seleccione el tipo de cuenta</h1>
            <div class="radio">
                <input type="radio" name="tipoCuenta" id="cuentaC"> 
                <label for="cuentaC">Cuenta Corriente</label>
                <input type="radio"name="tipoCuenta" id="cuentaS"> 
                <label for="cuentaS">Cuenta Sueldo</label>
                <input type="radio"name="tipoCuenta"id="caja"> 
                <label for="caja">Caja de Ahorro</label>
            </div>
            <div class= text>
            <i id="icon1"class="fa-regular fa-envelope"></i><input type="email" placeholder="Ingrese su Email" required class="textoinput">
            <input type="number" placeholder="Ingrese su numero de telefono" required class="textoinput">
            <textarea name="" id="text" cols="30" rows="10"placeholder="Ingrese aqui sus preguntas" class="textoinpu"></textarea>
            </div>
            <div class="boton">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
        </form>
    </main>
</body>
</html>
